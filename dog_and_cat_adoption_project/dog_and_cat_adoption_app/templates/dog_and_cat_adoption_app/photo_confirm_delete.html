{% extends 'dogncat/base.html' %}

{% block content %}
    <h1 class="title is-4">Delete Photo</h1>
    <h4 class="subtitle">Are you sure you want to delete this photo?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="field is-grouped">
            <div class="control">
                <button type="submit" class="button is-danger">Yes, delete it</button>
            </div>
            <div class="control">
                <a href="{% url 'detail' pet_id=photo.pet.id %}" class="button is-primary">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
