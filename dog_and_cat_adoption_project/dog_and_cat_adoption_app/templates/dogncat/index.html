{% extends 'dogncat/base.html' %}
{% block content %}

<section class="section">
    <div class="container">
    <h1 class="title">Dog and Cat List</h1>
        <div class="columns is-multiline">
            {% for pet in pet %}
                <div class="column is-one-third">
                    <div class="card">
                        <!-- detail is from urls.py -->
                        <a href="{% url 'detail' pet.id %}">
                            <div class="card-content">

                                <!-- Display the photo -->
                                {% with pet.photo_set.first as pet_photo %}
                                {% if pet_photo %}
                                    <img src="{{ pet_photo.url }}" alt="{{ pet.name }} photo">
                                {% else %}
                                    <p>No Photo Available</p>
                                {% endif %}
                                {% endwith %}   
                                <p class="title is-4">{{ pet.name }}</p>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
