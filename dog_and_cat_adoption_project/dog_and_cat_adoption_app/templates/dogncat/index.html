{% extends 'dogncat/base.html' %}
{% block content %}

<section class="section">
  <div class="container">
    <h1 class="title">Dog and Cat List</h1>

    <div class="columns is-multiline">
      {% for pet in pets %}
        <div class="column is-one-third">
          <div class="card">
            <div class="card-content">
              <p class="title is-4">{{ pet.name }}</p>
              <p><strong>Breed:</strong> {{ pet.breed }}</p>
              <p><strong>Description:</strong> {{ pet.description }}</p>
              <p><strong>Age:</strong>
                {% if pet.age > 0 %}
                  {{ pet.age }}
                {% else %}
                  Woof! Meow!
                {% endif %}
              </p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
