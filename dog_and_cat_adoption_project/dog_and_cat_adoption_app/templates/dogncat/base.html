{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dog and Cat Adoption</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
  <section class="hero is-primary is-bold">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">
              <span class="icon">
                <i class="fas fa-paw"></i>
              </span>
              <span>Dog and Cat Adoption</span>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div class="navbar-menu" id="navbarMenu">
            <div class="navbar-end">
              <a class="navbar-item" href="{% url 'about' %}">About</a>
              <a class="navbar-item" href="{% url 'index' %}">Adoption</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </section>
  <main class="section">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-right">
        All Rights Reserved, &copy; {% now "Y" %} Dog and Cat Adoption
      </div>
    </div>
  </footer>
  <script>
    // JavaScript to toggle the mobile menu
    document.addEventListener('DOMContentLoaded', function () {
      const navbarBurger = document.querySelector('.navbar-burger');
      const navbarMenu = document.querySelector('#navbarMenu');

      navbarBurger.addEventListener('click', function () {
        navbarBurger.classList.toggle('is-active');
        navbarMenu.classList.toggle('is-active');
      });
    });
  </script>
</body>
</html>
